<div class="container-fluid bg-primary login-container">
  <div class="row align-items-center justify-content-center">
    <div class="col-md-5 col-lg-3 mt-5 text-white">
      <h1 class="mb-4">Login</h1>
      <form action="">
        <div class="from-group">
          <label for="name">Name <span class="required">*</span></label>
          <input type="text" class="form-control" id="name" placeholder="example: John Doe" >
        </div>
        <div class="from-group mt-3">
          <label for="password">Password <span class="required">*</span></label>
          <input type="password" class="form-control" id="password" placeholder="example: John Doe" >
        </div>
        <div class="form-group mt-4">
          <button class="btn btn-secondary" type="submit" >Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
